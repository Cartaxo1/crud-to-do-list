<main>
  <div
    class="w-full h-screen flex flex-column pt-4"
    style="background-color: var(--bg-color)"
  >
    <section>
      <div class="text-center">
        <h1 class="text-6xl font-bold text-primary">Status de Tarefas</h1>
        <p class="text-3xl font-light text-primary">Veja o seu progresso</p>
      </div>
      <div class="flex justify-content-center gap-4">
        <div class="card flex justify-content-center">
          <p-card
            [style]="{
              backgroundColor: 'var(----bg-color)',
              color: 'white',
              width: '20rem',
              border: '1px solid var(--primary-color)'
            }"
            header="Tarefas completas"
          >
            <p class="m-0 text-5xl">0</p>
            <p>+5 tarefas</p>
          </p-card>
        </div>
        <div class="card flex justify-content-center">
          <p-card
            [style]="{
              backgroundColor: 'var(----bg-color)',
              color: 'white',
              width: '20rem',
              border: '1px solid var(--primary-color)',
            }"
            header="Tarefas em progresso"
          >
            <p class="m-0 text-5xl">0</p>
            <p>+5 tarefas</p>
          </p-card>
        </div>
        <div class="card flex justify-content-center">
          <p-card
            [style]="{
              backgroundColor: 'var(----bg-color)',
              color: 'white',
              width: '20rem',
              border: '1px solid var(--primary-color)'
            }"
            header="Tarefas incompletas"
          >
            <p class="m-0 text-5xl">0</p>
            <p>+5 tarefas</p>
          </p-card>
        </div>
      </div>
    </section>
    <section>
      <div class="w-full flex flex-column align-items-center gap-2 pt-4">
        <h2 class="text-6xl font-bold text-primary">Tarefas de Hoje</h2>
        <div class="card flex justify-content-center align-items-center">
          <p-button
            label="Adicione uma tarefa"
            [text]="false"
            [raised]="false"
            iconPos="right"
            (click)="showDialog()"
          />
          <p-dialog
            header="Vamos lÃ¡"
            [modal]="true"
            [(visible)]="visible"
            [style]="{ width: '30rem', backgroundColor: 'var(--bg-color)' }"
            [draggable]="false"
            [resizable]="false"
            [closable]="false"
            [baseZIndex]="10000"
            styleClass="custom-dialog"
          >
            <span class="p-text-secondary block mb-5">Adicione uma tarefa</span>
            <div class="flex flex-column gap-3 mb-3">
              <label for="username" class="font-semibold w-6rem">Nome:</label>
              <input
                pInputText
                id="tile"
                class="flex-auto"
                autocomplete="off"
                [(ngModel)]="title"
              />
            </div>
            <div class="flex flex-column gap-3 mb-5">
              <label for="email" class="font-semibold w-6rem"
                >Descreva a tarefa:</label
              >
              <input
                pInputText
                id="description"
                class="flex-auto"
                autocomplete="off"
                [(ngModel)]="description"
              />
            </div>
            <div class="flex justify-content-end gap-2">
              <p-button
                label="Cancelar"
                severity="secondary"
                (onClick)="visible = false"
              />
              <p-button
                label="Salvar"
                (click)="visible = false"
                (click)="addNewTask()"
              />
            </div>
          </p-dialog>
        </div>
      </div>
    </section>
  </div>
</main>
